{% extends 'base.html' %}
{% block title %}Informations Personnelles{% endblock %}
{% block content %}
<div class="bg">
    <div class="container">
        <h1 class="fw-bold text-center display-1 my-4"><span class="rnb1">Informations Personnelles</span></h1>
        <div class="min-vh-100">
            <div class="row">
                <div class="col-lg-7 mx-auto">
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Prénom</label>
                                <input type="text" class="form-control form-control-lg" name="prenom" value="{{request.user.first_name}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom</label>
                                <input type="text" class="form-control form-control-lg" name="nom" value="{{request.user.last_name}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" name="email" value="{{request.user.email}}" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Nom d'utilisateur</label>
                                <input type="text" class="form-control form-control-lg" name="username" value="{{request.user.username}}" required>
                            </div>
                            <div class="col-md-12">
                                <label class="form-label">Mot de passe</label>
                                <input type="password" class="form-control form-control-lg" name="password" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-3 mb-3">
                            <button type="submit" class="btn btn-dark btn-block btn-lg">Mettre à jour</button>
                        </div>
                        {% include 'parties/messages.html'%}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
